<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu Cầu Giảm Trừ Gia Cảnh</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .deduction-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .dependent-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .status-pending {
            background-color: #ffc107;
        }

        .status-approved {
            background-color: #28a745;
            color: white;
        }

        .status-rejected {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <!-- ... (giữ nguyên phần sidebar) ... -->
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2 class="mb-4">Yêu Cầu Giảm Trừ Gia Cảnh</h2>

            <!-- Thông tin yêu cầu hiện tại -->
            <div class="deduction-section">
                <h4>Thông tin yêu cầu</h4>
                <div id="currentDeductionStatus" class="alert alert-info">
                    Đang tải thông tin...
                </div>

                <form id="deductionForm">
                    <div class="form-group">
                        <label>Người phụ thuộc</label>
                        <div id="dependentsList">
                            <!-- Danh sách người phụ thuộc -->
                        </div>
                        <button type="button" class="btn btn-outline-primary mt-2" id="addDependentBtn">
                            <i class="fas fa-plus"></i> Thêm người phụ thuộc
                        </button>
                    </div>

                    <div class="form-group">
                        <label>Ghi chú</label>
                        <textarea class="form-control" id="deductionNote" rows="3"
                            placeholder="Nhập ghi chú hoặc lý do yêu cầu giảm trừ..."></textarea>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="submitDeductionBtn">
                            Gửi yêu cầu
                        </button>
                        <button type="button" class="btn btn-secondary" id="saveDraftBtn">
                            Lưu nháp
                        </button>
                    </div>
                </form>
            </div>

            <!-- Lịch sử yêu cầu -->
            <div class="deduction-section">
                <h4>Lịch sử yêu cầu</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Ngày yêu cầu</th>
                                <th>Số người phụ thuộc</th>
                                <th>Trạng thái</th>
                                <th>Phản hồi</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="deductionHistory">
                            <!-- Sẽ được điền bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../js/deduction-request.js"></script>
</body>

</html>
